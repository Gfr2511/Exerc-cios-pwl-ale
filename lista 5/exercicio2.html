<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 2</title>
  <style>
    a {
      color: #0066cc; /* cor padrão do link */
      text-decoration: none;
    }

    a:hover {
      color: #ff6600; /* cor ao passar o mouse */
    }

    a:visited {
      color: #800080; /* cor após o clique (link visitado) */
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Sobre</a></li>
    <li><a href="#">Contato</a></li>
  </ul>
</body>
</html>
